<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>akan-naming-app</title>
</head>
<body>
    <h2 class="heading">Akan Naming App</h2>

    <label for="year of birth">Year Of Birth</label>
    <select id="yearb"></select>

    <label for="month of birth">Month Of Birth</label>
    <select name="month" id="month">
        <option value="none" selected>Month</option>
        <option value="00">Month</option>
        <option value="01" >January</option>
        <option value="02" >  February</option>
        <option value="03" >  March</option>
        <option value="04" >  April</option>
        <option value="05" >  May</option>
        <option value="06" >  June</option>
        <option value="07" >  July</option>
        <option value="08" >  August</option>
        <option value="09" >  September</option>
        <option value="10" >  October</option>
        <option value="11" >  November</option>
        <option value="12" >  December</option>
    </select>
    <label for="day of birth">Date Of Birth</label>
    <select name="daybirth" id="dob">
        
    </select>

    <label for="gender"> Select you gender</label>
    <select name="gender">
        <option value="none" selected>Gender</option>
        <option value="male" id="gmale">Male</option>
        <option value="female" id="gfemale">Female</option>
        <option value="other" id="gother">Other</option>
    </select>

    <script src="main.js"></script>    
</body>
</html>
