<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>akan-naming-app</title>
</head>
<body>
    <h2 class="heading">Akan Naming System</h2>

    <p class="txt">Akan names are names given in ghana depending on what day you were born and on weather you are male or female.
    Try yours by filling the data below.</p>

    <div class="container">
        <label for="year of birth">Year Of Birth</label>
        <select id="yearb"></select>

        <label for="month of birth">Month Of Birth</label>
        <select name="month" id="month">
            <option value="none" selected>Month</option>
            <option value="00">Month</option>
            <option value="01" >January</option>
            <option value="02" >  February</option>
            <option value="03" >  March</option>
            <option value="04" >  April</option>
            <option value="05" >  May</option>
            <option value="06" >  June</option>
            <option value="07" >  July</option>
            <option value="08" >  August</option>
            <option value="09" >  September</option>
            <option value="10" >  October</option>
            <option value="11" >  November</option>
            <option value="12" >  December</option>
        </select>
        <label for="day of birth">Date Of Birth</label>
        <select name="daybirth" id="dob">
            <option value="none" selected>Day</option>
            <option value="00">1</option>
            <option value="01" >2</option>
            <option value="02" >3</option>
            <option value="03" >4</option>
            <option value="04" >5</option>
            <option value="05" >6</option>
            <option value="06" >7</option>
            <option value="07" >8</option>
            <option value="08" >9</option>
            <option value="09" >10</option>
            <option value="10" >11</option>
            <option value="11" >12</option>
            <option value="12" >13</option>
            <option value="13">14</option>
            <option value="14">15</option>
            <option value="15">16</option>
            <option value="16">17</option>
            <option value="17">18</option>
            <option value="18">19</option>
            <option value="19">20</option>
            <option value="20">21</option>
            <option value="21">21</option>
            <option value="22">23</option>
            <option value="23">24</option>
            <option value="24">25</option>
            <option value="25">26</option>
            <option value="26">27</option>
            <option value="27">28</option>
            <option value="28">29</option>
            <option value="29">30</option>
            <option value="30">31</option>
        </select>

        <label for="gender"> Select you gender</label>
        <select name="gender" id="gender">
            <option value="none" selected>Gender</option>
            <option value="male" id="gmale">Male</option>
            <option value="female" id="gfemale">Female</option>
        </select>

        <button onclick="generatename" id="but">Generate name</button>
    </div>

    <script src="main.js"></script>    
</body>
</html>
